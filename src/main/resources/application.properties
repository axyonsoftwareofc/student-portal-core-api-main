# ===================================
# PERFIL ATIVO
# ===================================
spring.profiles.active=${SPRING_PROFILES_ACTIVE:dev}
spring.application.name=student-portal

# ===================================
# POSTGRESQL (Supabase)
# ===================================
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/student_portal}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver

# ===================================
# HIKARI POOL
# ===================================
spring.datasource.hikari.maximum-pool-size=${HIKARI_MAX_POOL_SIZE:5}
spring.datasource.hikari.minimum-idle=${HIKARI_MIN_IDLE:2}
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.pool-name=StudentPortalHikariPool

# ===================================
# JPA / HIBERNATE
# ===================================
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=${JPA_SHOW_SQL:false}
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# ===================================
# FLYWAY
# ===================================
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.validate-on-migrate=true

# ===================================
# JWT
# ===================================
api.security.token.secret=${JWT_SECRET:dev-secret-key-minimum-256-bits-for-hs256-algorithm}
api.security.token.expiration-hours=${JWT_EXPIRATION_HOURS:2}

# ===================================
# CORS
# ===================================
app.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:5173}

# ===================================
# API EXTERNA
# ===================================
zipcodestack.api.url=https://api.zipcodestack.com/
zipcodestack.api.key=${ZIPCODE_API_KEY:}

# ===================================
# EMAIL
# ===================================
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${EMAIL_USERNAME:}
spring.mail.password=${EMAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# ===================================
# SERVIDOR
# ===================================
server.port=${SERVER_PORT:8080}
server.servlet.context-path=/
server.error.include-message=never
server.error.include-stacktrace=never

# ===================================
# LOGGING
# ===================================
logging.level.root=WARN
logging.level.br.com.student.portal=INFO
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=${HIBERNATE_LOG_LEVEL:WARN}
logging.level.org.flywaydb=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n